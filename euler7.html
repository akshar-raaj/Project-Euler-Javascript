<html>

        <script type="text/javascript">
        function find_required_prime(n)
        {
           var i=0;
           var required_prime;
           var number=2;
           while(i<n)
           {
                if(isPrime(number))
                {
                    //alert("Prime "+number);
                    i++;
                }
                number++;
           }
           number--;
           alert(n+"st prime is "+number);
        }
        
        function isPrime(num)
        {
            sqrt=Math.pow(num,0.5);
            sqrt=Math.floor(sqrt);
            iP=2;
            while(iP<=sqrt)
            {
                if(num%iP==0)
                {
                    return false;
                }
                iP++;
            }
            return true;
        }
        </script>
